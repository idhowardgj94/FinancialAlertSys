
<meta charset="UTF-8">
<!--
	新增單筆資料
-->
<div id="maintain_insert" style="display: none;">

	<!--
	新增公司基本資料
-->
	<div id="cbasic_info_insert">
		新增公司基本資料 <br>
		<table>
			<tr>
				<td>公司代號:</td>
				<td><input type="text" id="cbasic_info_insert_id_input"
					size="5"></td>
			</tr>
			<tr>
				<td>公司全名:</td>
				<td><input type="text" id="cbasic_info_insert_name_input"
					size="5"></td>
			</tr>
			<tr>
				<td>公司簡稱:</td>
				<td><input type="text" id="cbasic_info_insert_nickname_input"
					size="5"></td>
			</tr>
			<tr>
				<td>狀態:</td>
				<td><form>
						<select id="cbasic_info_insert_status_input">
							<option value="上市">上市</option>
							<option value="上櫃">上櫃</option>
							<option value="興櫃">興櫃</option>
							<option value="公開發行">公開發行</option>
							<option value="下市櫃">下市櫃</option>
						</select>
					</form></td>
			</tr>
			<tr>
				<td>產業別:</td>
				<td><form>
						<select id="cbasic_info_insert_sector_input"></select>
					</form></td>
			</tr>
			<tr>
				<td>集團別:</td>
				<td><form>
						<select id="cbasic_info_insert_group_input"></select>
					</form></td>
			</tr>
		</table>

		<br> <input type="button" name="button" id="button" value="確認新增"
			onclick="showConfirmInsertMessage()">
	</div>
